events{
    worker_connections 768;
}

http{
    server {
        listen 443 ssl;
        server_name localhost;
        ssl_protocols TLSv1.2;
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;


        location / {
            try_files $uri $uri/ =404;
            root /usr/share/nginx/html;
            index index.html;
        }
    }
}